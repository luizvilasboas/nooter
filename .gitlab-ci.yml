stages:
  - build
  - test

variables:
  GO111MODULE: "on"

build:
  stage: build
  before_script:
    - go install github.com/swaggo/swag/cmd/swag@latest
    - swag init
    - go mod tidy
  script:
    - go build
  tags:
    - golang
  only:
    - main

test:
  stage: test
  before_script:
    - go mod tidy
  script:
    - go test -v ./...
  tags:
    - golang
  only:
    - merge_requests
    - main
